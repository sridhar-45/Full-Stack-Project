{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav_container">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyWebsite</a>
      <!-- search section -->
        <div class="search_box">
            <input type="text" placeholder="Search Inistitute...">
            <button>üîç</button>
        </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <form method="POST" action="{% url 'user:logout' %}">
                    {% csrf_token %}
                     <button type="submit">Logout</button>
                </form>
            {% else %}      
                <li class="nav-item"><a class="nav-link" href="{% url 'user:login' %}">Login</a></li>
                <li class="nav-item"><a href="{% url 'user:register' %}" class="nav-link sign_in">Sign in</a></li> 
            {% endif %}
            </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
