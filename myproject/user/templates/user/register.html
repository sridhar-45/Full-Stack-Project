{% extends "base.html" %}
{% block content %}
<div class="register-container">
    <h2 class="title">MyWebsite</h2>

    
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}


    <form method="POST" class="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required  placeholder="ex:hello@123">
        </div>

        <div class="form-group">
            <label for="email" >E-mail address</label>
            <input type="email" id="email" placeholder="Enter Valid email" name="email" required >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="signin-text">
        Have an account? <a href="{% url 'user:login' %}">Sign In</a>
    </p>

    <div class="divider">or you can sign in with</div>
    <div class="social-buttons">
        <button class="social-btn google">Google</button>
        <button class="social-btn github">GitHub</button>
    </div>
</div>
{% endblock %}
